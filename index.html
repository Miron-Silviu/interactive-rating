<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive component" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container -->
    <section
      class="container m-auto d-flex flex-column align-bottom rounded-4 mx-4"
    >
      <img
        class="start-image rounded-circle"
        src="./images/icon-star.svg"
        alt="star"
      />
      <article class="info">
      <article>
        <h1 class="title ">How did we do ?</h1>
        <p class="description">
          Please let us know we did with your support request. ALL feedback is
          appreciated to help us improve our offering!
        </p>
      </article>
      <div class="buttons-container d-flex justify-content-around mb-5">
        <button class="button rounded-circle border-0" type="button">1</button>
        <button class="button rounded-circle border-0" type="button">2</button>
        <button class="button rounded-circle border-0" type="button">3</button>
        <button class="button rounded-circle border-0" type="button">4</button>
        <button class="button rounded-circle border-0" type="button">5</button>
      </div>
    </section>
  </body>
</html>
